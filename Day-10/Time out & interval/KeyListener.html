<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #insert{
        margin-top: 100px;
        margin-left: 200px;
    }
</style>
<body>
    <h1>Key Listener</h1>
    <div id="insert">
    </div>
</body>
<script>
    let insert = document.querySelector('#insert');

    window.addEventListener('keydown' , (e) => {
        insert.innerHTML = `
        <div class = 'color'>
            <table border>
                <tr>
                    <th>Key</th>
                    <th>KeyCode</th>
                    <th>Code</th>
                </tr>
                 <tr>
                    <th>${e.key === ' ' ? "Space" : e.key}</th>
                    <th>${e.keyCode}</th>
                    <th>${e.code}</th>
                </tr>
            </table>
        </div>
        `
    })
</script>
</html>
